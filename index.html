<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixel art</title>
</head>

<body>
	<h1>This program is made for painting by changing pixel's colors</h1>
	<div class="controls">
		<div class="container">
			<select name="chosen-color" class="chosen-color">
				<option value="black">Black</option>
				<option value="white">White</option>
				<option value="grey">Grey</option>
				<option value="pink">Pink</option>
				<option value="red">Red</option>
				<option value="darkorange">Orange</option>
				<option value="saddlebrown">Brown</option>
				<option value="yellow">Yellow</option>
				<option value="greenyellow">Green</option>
				<option value="forestgreen">Dark green</option>
				<option value="aquamarine">Aquamarine</option>
				<option value="lightskyblue">Blue</option>
				<option value="lightsteelblue">Light blue</option>
				<option value="darkblue">Dark blue</option>
				<option value="indigo">Indigo</option>
				<option value="mediumpurple">Medium purple</option>
				<option value="purple">Purple</option>
			</select>
		</div>
	</div>
</body>

</html>
