	<h1>This application is made for painting by changing pixel's color</h1>
	<p class="description">To use this application please choose color in the select box below and click any pixel in the

				<option value="darkblue">Dark blue</option>
				<option value="indigo">Indigo</option>
				<option value="mediumpurple">Medium purple</option>
				<option value="purple">Purple</option>
			</select>
			<input type="checkbox" class="eraser visually-hidden" id="eraser-mode" name="eraser">
